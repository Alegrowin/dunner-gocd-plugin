<div class="form_item_block">
    <label>Task Name:</label>
    <input type="text" ng-model="NAME" ng-required="true" />
    <span class="form_error" ng-show="GOINPUTNAME[NAME].$error.server">{{ GOINPUTNAME[NAME].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Image:</label>
    <input type="text" ng-model="IMAGE" ng-required="true" />
    <span class="form_error" ng-show="GOINPUTNAME[IMAGE].$error.server">{{ GOINPUTNAME[IMAGE].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Commands:</label>
    <textarea ng-model="COMMANDS" ng-required="false" cols="100" rows="10" placeholder="Enter each command on a new line"></textarea>
</div>
<div class="form_item_block">
    <label>Mounts:</label>
    <textarea ng-model="MOUNTS" ng-required="false" cols="100" rows="5" placeholder="Enter each mount directory on a new line in form '<valid_src_dir>:<valid_dest_dir>:<optional_mode>'"></textarea>
</div>
<div class="form_item_block">
    <label>Envs:</label>
    <textarea ng-model="ENVS" ng-required="false" cols="100" rows="5" placeholder="Enter each env value on a new line in form UPLOAD_API_KEY=`$API_KEY`"></textarea>
</div>
